<app-header pageTitle = "Dashboard page" helpTitle="Dashboard Page Help"></app-header>

<p *ngIf="user">Logged in as: {{ user?.email }} - {{ user?.displayName }}</p>

<button class="btn btn-primary mr-2" *ngIf="!user" (click)="register()">Register</button>
<button class="btn btn-primary" *ngIf="user" (click)="logout()">Logout</button>
<button class="btn btn-primary" *ngIf="!user" (click)="login()">Login</button>
